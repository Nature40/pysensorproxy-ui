<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="/css/semantic.min.css">
	<link rel="stylesheet" href="/css/prism.min.css">
	<link rel="stylesheet" href="/css/app.css">
</head>
<body>
	<script src="/js/vue.js"></script>
	<script src="/js/vue-router.js"></script>
	<script src="/js/jquery-3.4.1.min.js"></script>
	<script src="/js/semantic.min.js"></script>
	<script src="/js/prism.min.js"></script>
	<script src="/js/prism-yaml.min.js"></script>
	<script src="/js/axios.min.js"></script>
	
	<div id="app">
		<div class="ui secondary pointing menu">
			<router-link to="/">
			<a :class="state == 'mod' ? 'item active' : 'item'" @click="changeState('mod')">
					Yaml Modifier
			</a>
			</router-link>
			<router-link to="/logs">
			<a :class="state == 'logs' ? 'item active' : 'item'" @click="changeState('logs')">
					Sensorproxy Logs
			</a>
			</router-link>
		<!--<div class="right menu">
			<a class="ui item">
			Logout
			</a>
			</div>-->
		</div>
		<router-view></router-view>
	</div>

	<script type="text/x-template" id="journalctl-logs-template">
		<div class="ui grid">
			<div class="sixteen wide column">
				<pre class="plain-text">
					<code class="">
						{{ logs }}
					</code>
				</pre>
			</div>
		</div>
	</script>
	
	<script type="text/x-template" id="yml-modifier-template">
		<div class="ui grid">
			<div class="row column two">
				<div class="eight wide column">
					<div>
						<div></div>
						<div>
							<button class="ui primary button" @click="save">Save</button>
							<button class="ui primary button">Save + Apply</button>
						</div>
					</div>
					<div class="ui segment">
						<field label="Camera Selection">
							<picklist :items="items" :selected-item.sync="selected.camera" @change="generateScript" placeholder="Select Camera"/>
						</field>				
					</div>
					<div class="ui segment">
						<div class="segment-header">
							<div class="title">
								<h4>Wi-Fi Enabler</h4>
							</div>
							<div class="activator">
								<toggler :checked.sync="selected.wifi" @change="generateScript"/>
							</div>
						</div>
						<!-- <div class="segment-body"></div> -->
					</div>
				</div>
				<div class="eight wide column">
					<code-preview :code="sensor_script" />
				</div>
			</div>
		</div>
	</script>

	<script type="text/javascript" src="/js/components.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
