<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/themes/prism.min.css">
	<style>
		pre[class*=language-] {
			padding: 0 0.75em !important;
			margin: 0 !important;
		}
		.column	{
			padding-left: 0.5rem !important;
			padding-right: 0.5rem !important;
		}
	</style>
</head>
<body>
	<script src="https://npmcdn.com/vue/dist/vue.js"></script>
	<script src="https://npmcdn.com/vue-router/dist/vue-router.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/prism.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/components/prism-yaml.min.js"></script>

	<div id="app">
		<!-- <router-link to="/">/home</router-link>
		<router-link to="/foo">/foo</router-link>
		<router-view></router-view> -->
		<div class="ui grid">
			<div class="row column two">
				<div class="eight wide column">
					<div class="ui segment">
						<field label="Camera Selection">
							<picklist :items="items" :selected-item="selected.camera" @change="generateScript"/>
						</field>				
					</div>
					<div class="ui segment">
						<div class="segment-header">
							
						</div>
					</div>
				</div>
				<div class="eight wide column">
					<code-preview :code="sensor_script" />
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="components.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
